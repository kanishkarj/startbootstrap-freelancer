<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Kanishkar J</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/main.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

  <nav class="cd-stretchy-nav" id="mainNav">
    <a class="cd-nav-trigger" href="#0">
      <span class="cd-nav-trigger-icon"></span>
    </a>
    <ul>
      <li v-for="item in items">
        <a :href="item.link">
        <span class="cd-stretchy-nav-label">{{item.title}}</span>
        <span :class="item.icon"></span>
      </a>
      </li>
    </ul>
    <span aria-hidden="true" class="stretchy-nav-bg"></span>
  </nav>

  <article class="header-title">
    <h1>Kanishkar J</h1>
    <h3>Full Stack Developer</h3>
  </article>

  <header></header>

  <main>

    <!-- project Grid Section -->
    <section id="projects" class="project">
      <div class="container">
        <br>
        <div class="row">
          <div class="col-md-6 project-item" v-for="item in items" :item="item">
            <a class="project-link" :href="item.modalhref" data-toggle="modal">
              <div class="caption">
                <div class="caption-content">
                  <h4>{{item.title}}</h4>
                  <div class="tech-list-container">
                    <ul class="tech-list">
                      <button class="tech-item" v-for="tech in item.tech" v-on:click="openLink(tech.link)">
                      {{tech.title}}
                    </button>
                    </ul>
                  </div>
                </div>
              </div>
              <img class="img-fluid" :src="item.img" alt="item.imgalt">
            </a>
          </div>
        </div>
        <div class="col-lg-8 mx-auto text-center">
          <a href="projects.html" class="btn btn-lg btn-info">
            <i class="fa fa-external-link-square"></i>
              See More
            </a>
        </div>
      </div>
    </section>


  </main>


  <!-- Footer -->
  <footer id="footer" class="text-center">
    <div class="footer-above">
      <div class="container">

        <div class="row">

          <div class="footer-col col-md-12">
            <ul class="list-inline">
              <li class="list-inline-item" v-for="item in items">
                <a class="btn-social" target="_blank" :href="item.link">
                  <i :class="item.icon" aria-hidden="true" target="_blank"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="footer-col col-md-12">
            <h6 v-html="copyright">

            <h6>
          </div>

        </div>
      </div>

  </footer>

  <!-- project Modals -->
  <div id="projectmodal" class="projectmodal">
    <div v-for="item in items" class="project-modal modal fade" :id="item.modalhreftitle" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <div class="modal-body">
                  <h2>{{item.title}}</h2>
                  <hr class="underline">
                  <br>
                  <br>
                  <img class="img-fluid img-centered" :src="item.img" :alt="item.imgalt">
                  <p v-html="item.desc"></p>
                  <button class="btn btn-info" type="button" data-dismiss="modal">
                          <i class="fa fa-times"></i>
                          Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script src="vendor/vue/vue.min.js" type="text/javascript"></script>
  <script src="js/common.min.js" type="text/javascript"></script>
  <script src="js/projects.min.js" type="text/javascript"></script>

  </script>
</body>

</html>
